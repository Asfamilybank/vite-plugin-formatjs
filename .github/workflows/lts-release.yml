name: LTS Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'LTS version to release (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
      npm_token:
        description: 'NPM token for publishing'
        required: true
        type: string

jobs:
  lts-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.4
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run tests
        run: pnpm plugin test
      
      - name: Run linting
        run: pnpm plugin lint
      
      - name: Run type checking
        run: pnpm plugin typecheck
      
      - name: Build package
        run: pnpm plugin build
      
      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la packages/plugin/dist/
          echo "Checking if main files exist..."
          test -f packages/plugin/dist/index.js
          test -f packages/plugin/dist/index.d.ts
          test -f packages/plugin/dist/index.cjs
          echo "Build verification completed"
      
      - name: Update version
        run: |
          cd packages/plugin
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          echo "Updated version to ${{ github.event.inputs.version }}"
      
      - name: Commit version update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add packages/plugin/package.json
          git commit -m "chore: bump version to ${{ github.event.inputs.version }} for LTS release"
      
      - name: Create and push tag
        run: |
          git tag v${{ github.event.inputs.version }}
          git push origin v${{ github.event.inputs.version }}
      
      - name: Publish to npm
        run: pnpm plugin release
        env:
          NODE_AUTH_TOKEN: ${{ github.event.inputs.npm_token }}
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.version }}
          release_name: LTS Release v${{ github.event.inputs.version }}
          body: |
            ## 🎉 LTS Release v${{ github.event.inputs.version }}
            
            This is the first Long Term Support (LTS) release of vite-plugin-formatjs.
            
            ## ✨ Features
            
            - 🔄 **Automatic Message Extraction** - Extract i18n messages from source code automatically
            - ⚡ **Hot Reload Support** - Real-time message updates during development
            - 🎯 **Multi-Framework Support** - Works with React, Vue, TypeScript, JavaScript, and more
            - 🚀 **Performance Optimized** - Debounced processing and intelligent caching
            - 📦 **Build Integration** - Seamless integration with Vite build process
            - 🛠️ **Flexible Configuration** - Extensive customization options
            - 📊 **Rich Logging** - Detailed debug information and performance metrics
            - 🔧 **TypeScript Support** - Full TypeScript support with detailed type definitions
            
            ## 🚀 Installation
            
            ```bash
            npm install -D vite-plugin-formatjs
            ```
            
            ## 📚 Documentation
            
            See the [README](https://github.com/Asfamilybank/vite-plugin-formatjs#readme) for detailed usage instructions.
            
            ## 🔗 Links
            
            - [GitHub Repository](https://github.com/Asfamilybank/vite-plugin-formatjs)
            - [NPM Package](https://www.npmjs.com/package/vite-plugin-formatjs)
            - [Documentation](https://github.com/Asfamilybank/vite-plugin-formatjs#readme)
            
            ## 🎯 LTS Commitment
            
            This version is marked as LTS and will receive:
            - Bug fixes and security updates
            - Compatibility with new Vite versions
            - Performance improvements
            - Documentation updates
            
            ## 📝 Migration
            
            If you're upgrading from development versions, please check the [CHANGELOG](https://github.com/Asfamilybank/vite-plugin-formatjs/blob/main/CHANGELOG.md) for any breaking changes.
          draft: false
          prerelease: false 